    <!-- Contact -->
    <div class="container-fluid pt-5 pb-5 bg-image">
        <div class="row col-12">
            <div class="row col-lg-3 col-md-4 col-12">
                <!-- GCA info -->
                <h3 class="row col-12">CONTACT US</h3>
                <div class="card row" id="contact-card">
                    <div id="inner-contact">
                        <p class="bold">Girlcode Academy </p>
                        <p><em class="bold">Address</em>: 1A, Hughes Avenue, Alagomeji,Yaba.Lagos </p>
                        <p><em class="bold">Phone</em>: +2348022003466 </p>
                        <p><em class="bold">Twitter</em>: @GirlCode Academy </p>
                        <p><em class="bold">Email</em>: info@girlcode.academy </p>
                    </div>
                </div>
            </div>
            <!-- break -->

            <div class="col-lg-2 col-md-1 col-12">

            </div>
            <!-- break end -->

            <div class="row col-lg-7 col-md-7 col-12">
                <!-- leave a message details -->
                <h4>Leave a message</h4>
                <form action="#" id="contact-form">
                    <div class="row">
                        <!-- name -->
                        <div class="col-12">
                            <div class="form-group">
                                <label for="name" class="col-12 label-color">Name:</label>
                                <input type="text" name="name" class="form-control" placeholder="Full Name">
                            </div>
                        </div>
                    </div>

                    <!-- email -->
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="email" class="col-12 label-color">Email:</label>
                                <input type="email" name="email" class="form-control" placeholder="Enter email address">
                            </div>
                        </div>
                    </div>
                    <!-- subject -->
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="subject" class="col-12 label-color">Subject:</label>
                                <input type="text" name="subject" class="form-control" placeholder="Enter subject">
                            </div>
                        </div>
                    </div>
                    <!-- textarea -->
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="msg" class="col-12 label-color">Message:</label>
                                <textarea name="message" cols="30" rows="10" class="form-control"
                                    placeholder="Enter message..."></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- submit button -->
                    <div class="row">
                        <div class="col-12 text-right">
                            <button class="botin btn-md">Submit</button>
                        </div>
                    </div>

                </form>
            </div>

        </div>

    </div>


    <!-- footer with copyright -->
    <footer class="text-center ">
        <p class="footer-text py-2 px-2">
            &copy; Girlcode Academy 2019
        </p>

    </footer>
