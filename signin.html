<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign in - GCA Forum</title>
</head>

<body>
    <!-- nav menu -->

    <nav class="navbar navbar-expand-lg mb-5 px-2 py-2 fixed-top">
        <div class="container-fluid">

            <!-- logo -->
            <a href="index.html" class="navbar-brand logo">
                <img src="images/logo.png" alt="girlcode logo">
            </a>
            <!-- logo end -->
            <!-- menu button -->
            <button class="navbar-toggler" id="navbar-toggle" type="button" data-toggle="collapse" data-target="#nav">
                <i class="fa fa-bars" style="color: #EC268F;"></i>
            </button>
            <!-- menu btn end -->
            <!-- nav links -->

            <div class=" collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="about-us.html" class="nav-link ">
                            ABOUT
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="contact-us.html" class="nav-link ">
                            CONTACT US
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="signup.html" class="nav-link">
                            SIGN UP
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="signin.html" class="nav-link">
                            SIGN IN
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="faq.html" class="nav-link">
                            FAQ
                        </a>
                    </li>
                </ul>
                <a href="signup.html" class="btn nav-item">
                    <button id="navbar-btn">CREATE ACCOUNT</button>
                </a>
            </div>
            <!-- nav-link end -->
    </nav>
    <!-- container end -->
    </div>
    <!-- end of nav menu -->

    <div class="row col-12">
        <div class="col-md-6 ellabg-image">
            <div class="container-fluid mt-5 pt-5">
                <p class="header-content2 mt-md-5 pt-md-5 d-block mx-auto">WELCOME TO THE GIRL CODE ACADEMY FORUM</p>
            </div>
            <!-- <div class="header-content2 col-lg-3 col-md-3 col-12"> -->
        </div>
        <!-- form details -->

        <div class="col-md-6 pt-5 mt-5">

            <h4 class="pink-text mt-md-5">SIGN IN</h4>
            <form class="inForm" name="Form" method="#" action="#">
                <!-- user name -->
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="name" class="col-12 ">Username:</label>
                            <input id="inUsername" type="text" class="form-control input-box shadow"
                                placeholder="Username">
                        </div>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="password" class="col-12 label-color">Password:</label>
                            <input id="inPassword" type="password" placeholder="Password"
                                class="form-control input-box shadow" />
                        </div>
                    </div>
                </div>

                <!-- remember me -->
                <div class="row">
                    <div class="col-12">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me">
                            <label for="remember-me" class="form-check-label">Remember me</label>
                        </div>
                    </div>
                </div>

                <!-- submit button -->
                <div class="row pt-4">
                    <div class="col-12 text-center">
                        <button class="btn deep-pink-btn px-5">Sign in</button>
                    </div>
                </div>
                <!-- Message -->

                <div class="alert mt-1" role="alert"></div>
            </form>
            <!-- sign up -->
            <p>Don't have an account, <a href="signup.html" class="pink-text">Sign up</a></p>
        </div>
    </div>

    <!-- footer with copyright -->
    <footer class="text-center ">
        <p class="footer-text py-2 px-2">
            &copy; Girlcode Academy 2019
        </p>

    </footer>


    <script defer src="js/all.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/signin.js"></script>
</body>

</html>
