</head>


<body>

    <!-- Navigation menu -->
    <div class="nav-logo">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
            <a href="index.html" class="navbar-brand">
                <img src="Images/girlcodelogo.png" alt="logo">
            </a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a href="index.html" class="nav-link">
                        ABOUT
                    </a>
                </li>
                <li class="nav-item">
                    <a href="faq.html" class="nav-link">
                        FAQ
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        CONTACT US
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        SIGN IN
                    </a>
                </li>
                <li class="nav-item">
                    <a href="signup.html" class="nav-link">
                        SIGN UP
                    </a>
                </li>
                <li class="nav-item pink">
                    <a href="#" class="btn" style="font-size: small">
                        CREATE ACCOUNT</a>
                </li>
            </ul>
        </nav>
    </div>

    <!--background image-->
    <div class="header">
        <div class="container">
            <div class="header-content2">
                <div class="col-lg-3 col-md-3 col-12">
                    <p>WELCOME TO THE GIRL CODE ACADEMY FORUM</p>
                </div>
            </div>
        </div>
        <form>
            <div class="container">
                <div class="col-lg-9 col-md-9 col-12">
                    <!--Sign up botton-->
                    <p style="color: white;">Please fill in this form to create an account</p>
                    <hr>
                    <div class="col-md-6 col-lg-6 col-12">
                        <div class="form-group">
                            <label for="email"><b>Email</b></label>
                            <input type="text" placeholder="Enter Email" name="email" required>

                            <div class="col-md-6 col-lg-6 col-12">
                                <label for="psw"><b>Password</b></label>
                                <input type="password" placeholder="Enter Password" name="psw" required>
                            </div>

                            <div class="col-md-6 col-lg-6 col-12">
                                <label for="psw-repeat"><b>Repeat Password</b></label>
                                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                            </div>

                            <label>
                                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
                                Remember me</label>
                            <div class="clearfix">
                                <button type="button" class="cancelbtn">Cancel</button>
                                <button type="submit" class="signupbtn">Sign Up</button>
                            </div>

                            <p>By creating an account you agree to our<a href="signup.html" class="nav-link"
                                    style="color:dodgerblue">Terms & Privacy</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- footer with copyright -->
